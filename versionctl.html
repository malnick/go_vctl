<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!--

VersionCtl for SRC:CLR

-->
<html>
  <head>
    <title>{{.Title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css  ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.m  in.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>VersionCtl <small>SRC:CLR</small></h1>
      </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">SRC:CLR Versioned Services</h3>
      </div>
      <div class="panel-body">
       {{with .Compare}}
       {{range $service, $values := .}}
       <table class="table table-bordered">
          {{range $svc_name, $svc_data := $values}}
          <tr>
            <th>{{$service}}</th>
            <th>Currently Running</th>
            <th><a target="_blank" href="https://github.com/sourceclear/puppet-control/blob/production  /hieradata/versions.yaml">Defined by Puppet: versions.yaml</a> file.</th>
          </tr>
          <tr>
            <td>{{$svc_name}}</td>
            <td>{{$value}}</td>
            <td>{{$svc_data}}</td>
          </tr>
        </table>
        {{end}}
        {{end}}
        {{end}}
       </div>
      </div>
  </body> 
</html>
